<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Controller</ion-title>
    <ion-back-button fill="clear" slot="start">
      Volver
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controller</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor Usuarios</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button expand="full" fill="solid" (click)="irARegistro()">
          Agregar Usuario
        </ion-button>

        <ion-list>
          <ion-item></ion-item>

          <ion-grid fixed>
            <ion-row>
              <ion-col><strong>Correo Usuario</strong></ion-col>
              <ion-col><strong>Contrase√±a Usuario</strong></ion-col>
              <ion-col><strong>Modificar</strong></ion-col>
              <ion-col><strong>Eliminar</strong></ion-col>
            </ion-row>

            <ion-row *ngFor="let usuario of usuarios">
              <ion-col>{{usuario.correo}}</ion-col>
              <ion-col>{{usuario.password}}</ion-col>
              <ion-col (click)="modificarUsuario(usuario.id)">
                <ion-button fill="outline" size="small">
                  Modificar
                </ion-button>
              </ion-col>
              <ion-col (click)="eliminarUsuario(usuario.id)">
                <ion-button fill="outline" size="small">Eliminar</ion-button>
              </ion-col>
            </ion-row>

            <ion-spinner *ngIf="usuarios.length === 0"></ion-spinner>
          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
