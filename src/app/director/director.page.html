<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> 
    </ion-buttons>
    
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h2>Bienvenido,</h2>
    <ion-button expand="full" (click)="startScan()">
      Escanear Código
    </ion-button>
    <div style="margin-top: 20px;">
      <ion-button expand="full" (click)="navigateToQrPage()">
        Generador Código
      </ion-button>
    </div>
  </div>

  <ion-item class="result" *ngIf="scanResult" lines="none">
    <ion-label>
      <p>Resultado del Escaneo</p>
      <div>{{scanResult}}</div>
    </ion-label>       
  </ion-item>
</ion-content>
